<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>meteo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let meteo of meteos">
    <ion-card-header>
      {{meteo.datetime}}
    </ion-card-header>
    <ion-card-content>
      Temperature : {{meteo.temperature}}
    </ion-card-content>
  </ion-card>
</ion-content>
