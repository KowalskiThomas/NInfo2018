<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>RER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content>
    <ion-list>
      <ion-row *ngFor="let train of trains">
        <ion-item>
          <ion-col align-self: flex-start>{{train.hour}}</ion-col>
          <ion-col align-self: center>{{train.terminus}}</ion-col>
          <ion-col align-self: flex-end>{{train.mission}}</ion-col>
        </ion-item>
      </ion-row>
    </ion-list>
  </ion-content>
</ion-content>
