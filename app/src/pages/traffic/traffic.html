<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>traffic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let trafficMetro of trafficsMetro">
    <ion-card-header>
      Ligne {{trafficMetro.line}}
    </ion-card-header>
    <ion-card-content>
      Etat du trafic : {{trafficMetro.title}}
      <p>{{trafficMetro.message}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let trafficRER of trafficsRER">
    <ion-card-header>
      Ligne {{trafficRER.line}}
    </ion-card-header>
    <ion-card-content>
      Etat du trafic : {{trafficRER.title}}
      <p>{{trafficRER.message}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
