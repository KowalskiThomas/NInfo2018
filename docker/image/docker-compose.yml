version: '2.1'

services:
  api:
    image: pythonapini
    volumes:
      - "/home/agammon/travail/nuitinfo/NInfo2018/api:/api"
    command: python /api/main.py
    environment:
      VIRTUAL_HOST: dtc
      DB_HOST: db
      DB_DATABASE: nifo
      DB_USERNAME: nifo
      DB_PASSWORD: nympho
      DB_CONNECTION: pgsql
    depends_on: 
      - db


  db:
    image: postgres
    ports:
       - 5432:5432
    environment:
        POSTGRES_DB: ninfo
        POSTGRES_USER: ninfo
        POSTGRES_PASSWORD: nympho
